<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Tier List</title>
    <link rel="stylesheet" href="gpt-deneme.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>NFT Tier List</h1>
            <p>Explore the most sought-after NFTs organized by rarity and value.</p>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Marketplace</a></li>
                    <li><a href="#">My Collection</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <!-- Tier S -->
        <section class="tier">
            <h2 class="tier-label">S Tier</h2>
            <div class="nft-grid">
                <div class="nft-card">
                    <img src="nft1.jpg" alt="NFT 1">
                    <div class="nft-details">
                        <h3>NFT Name 1</h3>
                        <p>Creator: Artist 1</p>
                        <p>Value: 10 ETH</p>
                    </div>
                </div>
                <!-- Add more NFTs as needed -->
            </div>
        </section>

        <!-- Tier A -->
        <section class="tier">
            <h2 class="tier-label">A Tier</h2>
            <div class="nft-grid">
                <div class="nft-card">
                    <img src="nft2.jpg" alt="NFT 2">
                    <div class="nft-details">
                        <h3>NFT Name 2</h3>
                        <p>Creator: Artist 2</p>
                        <p>Value: 8 ETH</p>
                    </div>
                </div>
                <!-- Add more NFTs as needed -->
            </div>
        </section>

        <!-- Repeat for other tiers (B, C, D) -->
    </main>

    <footer>
        <div class="container">
            <div class="filters">
                <label for="filter">Filter by:</label>
                <select id="filter">
                    <option value="price">Price</option>
                    <option value="date">Date of Creation</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="sorting">
                <button>Sort by Price</button>
                <button>Sort by Date</button>
                <button>Sort by Popularity</button>
            </div>
        </div>
    </footer>
</body>
</html>
